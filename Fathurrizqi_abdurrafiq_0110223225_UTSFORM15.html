<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: cornflowerblue;">
    <div align="center">
        <fieldset style="border-radius: 2%; border-color: black; height: 65%; width: 40%;">
            <legend> Form Regidtrasi Tempat Rekreasi Wisata</legend>
            <div >
                <table>
                    <tr>
                        <td>Nama Tempat Wisata</td>
                        <td><input type="text" name="tempat_wisata" placeholder="Masukan Nama"></td>
                    </tr>
                    <tr>
                        <td>Jenis Wisata</td>
                        <td>
                            <select>
                                <option value="pantai">Pantai</option>
                                <option value="gunung">Gunung</option>
                                <option value="curug">Curug</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Deskripsi Wisata :</td>
                        <td><textarea name="description" id="" cols="30" rows="5"
                            placeholder="Enter description Here">
                        </textarea></td>
                    </tr>
                    <tr>
                        <td>Kontak Person :</td>
                        <td><input type="text" name="kontak" placeholder=""></td>
                    </tr>
                    <tr>
                        <td>No Hp/Telepon :</td>
                        <td><input type="text" name="no_hp" placeholder=""></td>
                    </tr>
                    <tr>
                        <td>Email :</td>
                        <td><input type="email" name="email" placeholder=""></td>
                    </tr>
                    <tr>
                        <td>Alamat Web :</td>
                        <td><input type="text" name="web" placeholder=""></td>
                    </tr>
                    <tr>
                        <td>Alamat Lengkap :</td>
                        <td>
                            <textarea name="" id="" cols="30" rows="5"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>Latidude/longtidude :</td>
                        <td><input type="text" name="" placeholder=""></td>
                    </tr>
                    <tr>
                        <td><input type="submit" name="proses" value="daftar"
                            style="box-shadow: 4px 3px 2px black; color: white;
                            background-color: blue;"></td>
                        <td><input type="reset" name="unproses" value="batal"
                            style="box-shadow: 4px 3px 2px black; color: white;
                            background-color: red;"></td>
                    </tr>
                </table>
            </div>
        </fieldset>
    </div>
</body>
</html>
